<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="funcoes.js"></script>
    <title>Exercício 11</title>
</head>

<body>

    <script>
        //Criar um sistema que leia um valor do usuário para sacar e coloque a quantidade de notas que sairao da máquina, 
        //considerando notas de R$100, R$50, R$20, R$10, R$5, R$2 e R$1.

        var valor = parseFloat(prompt("Digite o valor que deseja sacar "));
        var notas = [100, 50, 20, 10, 5, 2, 1];
        var qtdNotas = [0, 0, 0, 0, 0, 0, 0];
        var i = 0;

        while (valor > 0) {
            if (valor >= notas[i]) {
                qtdNotas[i] = parseInt(valor / notas[i]);
                valor = valor - (qtdNotas[i] * notas[i]);
            }
            i++;
        }

        for (i = 0; i < qtdNotas.length; i++) {
            if (qtdNotas[i] > 0) {
                document.write(qtdNotas[i] + " notas(s) de R$" + notas[i] + "<br>");
            }
        }
        

    </script>
</body>

</html>
